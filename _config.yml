# Title of your blog; shows in the header
name: "Emil & Web"

# Description of your content (will only be used on Google Search)
description: "Blog Front-endového vývojáře"

# Your name. Will show in your footer + sidebar
author: "Emil Cieslar"

url: "http://emilcieslar.github.io"
baseurl: ""

# A short presentation of yourself. Will show in the sidebar, under your name. Best usage would be between 30 to 50 words.
author-bio: "Jsem programátor se zaměřením na frontend pomocí AngularJS. Backend mi také není cizí, na něj používám Nette (občas NodeJS). Stále se učím nové věci, které rád sdílím s ostatními. Žiji svým vlastním tempem ve společnosti Webkreativ, s.r.o., která má stejné zaměření jako já."

# Social Accounts (mine, as placeholders)

twitter: emilcieslar
github: emilcieslar
facebook: webkreativcz

# Google Analytics (you may want to changes these with yours or even delete :)
ga_domain:
ga_tracking_id:

# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)

markdown: kramdown
permalink: pretty
#highlighter: pygments

paginate: 10
paginate_path: "/page/:num"

# SCSS

sass:
  sass_dir: _scss
  style: :compressed

gems: [jekyll-paginate]
